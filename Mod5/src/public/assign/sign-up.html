<div class="container">
  <h2>Sign up</h2>
  <form action="#" name="signUpForm" novalidate>
    <div class="row">
      <div class="col-md-6">
        <p>
          <label for="firstName">First name:</label>
          <input type="text" name="firstName" id="firstName"
            ng-model="signUpCtrl.firstName" minlength="2" class="form-control" required>
          <span ng-if="(signUpForm.firstName.$error.minlength || signUpForm.firstName.$error.required) && signUpForm.firstName.$touched">First name must be at least 2 characters</span>
        </p>

        <p>
          <label for="lastName">Last name:</label>
          <input type="text" name="lastName" id="lastName"
            ng-model="signUpCtrl.lastName" minlength="2" class="form-control" required>
          <span ng-if="(signUpForm.lastName.$error.minlength || signUpForm.lastName.$error.required) && signUpForm.lastName.$touched">Last name must be at least 2 characters</span>
        </p>

        <p>
          <label for="email">E-mail address:</label>
          <input type="email" name="email" id="email"
            ng-model="signUpCtrl.email" minlength="2" class="form-control" required>
          <span ng-if="(signUpForm.email.$invalid || signUpForm.email.$error.required) && signUpForm.email.$touched">E-mail address is invalid</span>
        </p>

        <p>
          <label for="phone">Phone number:</label>
          <input type="phone" name="phone" id="phone"
            ng-model="signUpCtrl.phone" pattern="(\d{3})-(\d{3})-(\d{4})" class="form-control">
          <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched"></span>
        </p>

        <p>
          <label for="favoriteDish">Favorite dish:</label>
          <input type="text" name="favoriteDish" id="favoriteDish" 
            ng-model="signUpCtrl.favoriteDish" minlength="2" ng-maxlength="4" class="form-control">
          <span ng-if="(signUpForm.favoriteDish.$error.minlength || signUpForm.favoriteDish.$error.minlength) && signUpForm.favoriteDish.$touched">Short name of dish is 1-2 letters and 1-2 numbers</span>
          <span ng-if="signUpCtrl.registrationSuccess && !signUpCtrl.favoriteDishFound">No such menu number exists!</span>
        </p>
        <p><button class="btn btn-primary pull-right" ng-disabled="signUpForm.$invalid"
          ng-click="signUpCtrl.signUp($event)">Sign up</button></p>
      </div>

      <div class="col-md-6">
        <div class="panel panel-success" ng-if="signUpCtrl.registrationSuccess">
          <div class="panel-heading">Success!!</div>
          <div class="panel-body">
            <p>Sign up succeded!</p>

          </div>
        </div>
      </div>
    </div>
  </form>
</div>
